<div class="main-page">

  <app-nice-list
    [color]="'1'"
    [titleOfList]="'List of fruits'"
    [listOfItems]="fruitList"
  ></app-nice-list>
  <app-nice-list
    [color]="'2'"
    [titleOfList]="'List of vegetables'"
    [listOfItems]="vegatableList"

  <button (click)="onButtonClicked()">Click me</button>
